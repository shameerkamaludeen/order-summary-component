<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main>

    <h1 class="hide-visually">Frontend Mentor - Order summary card solution</h1>

    <div class="card-wrapper">
      <div class="os-card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="An illustration of women listening to music using a headset">
        </div>

        <div class="card-body">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="ap-card vertically-center">
            <img src="images/icon-music.svg" alt="Music symbol">

            <div class="ap-price">
              <span>Annual Plan</span><br><span>$59.99/year</span>
            </div>

            <a href="#">Change</a>
          </div>

          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/ShameerKamalud1">Shameer Kamaludeen</a>.
    </div>
  </footer>
</body>

</html>
